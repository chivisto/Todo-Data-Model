<!DOCTYPE html>
<html>

<head>
  <title>Todo App Isaac Covarrubias</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="./styles.css" />
  
</head>
<body>
  <div class="wrapper">
    <header>Todo List App</header>
    <div class="todoInput">
      <input class="userInput" type="text" placeholder="What to do today?" />
      <button class="createTodo"><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
    </ul>
    <div class="footer">
      <span>You have <span class="pending"></span> pending tasks.</span>

      <button class="clearTodo">Clear Done</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
