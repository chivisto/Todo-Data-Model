<!DOCTYPE html>
<html>

<head>
  <title>Todo App Isaac Covarrubias</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div>
    <header>Todo List App</header>
    <div class="wrapper">
      <div class="category-wrapper">
        <h2 style="text-align: center;color:white;margin-bottom: 1rem">Categories</h2>
        <div class="categoryInput">
          <input class="categoryName" type="text" placeholder="Enter a category name" />
          <button class="createCategory"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="categoryList"></ul>
        <p>Type in the todo, then click the edit button to save it</p>
      </div>
      <div>
        <h2 style="text-align: center;color:white">Todos</h2>
        <div class="todoInput">
          <input class="userInput" type="text" placeholder="What to do today?" />
          <select class="categorySelect"></select>
          <button class="createTodo">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="categoryFilter">
        </div>
        <ul class="todoList">
        </ul>
        <div class="footer">
          <span><span class="pending"></span> task(s) left to do!</span>

          <button class="clearTodo">Clear Done</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
